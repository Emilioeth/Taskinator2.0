<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Taskmaster Pro</title>
</head>

<body>

  <div class="row min-vh-100 no-gutters">
    <header class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
      <h1 class="text-center">Taskmaster Pro Edition</h1>
      <button id="create-task" class="btn btn-block btn-success" data-toggle="modal" data-target="#task-form-modal">
        <span class="oi oi-plus mr-2"></span>Add Task
      </button>
      <button id="remove-tasks" class="btn btn-block btn-danger"><span class="oi oi-trash"></span> Delete All Tasks</button>
      <p class="mt-auto d-none d-lg-block made-by"> Made By Emili0
      </p>
    </header>
    <main class="col-12 col-lg-9 d-flex flex-column">
      <div class="m-5 row justify-content-around">
        <!-- todo start -->
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="card">
            <h4 class="card-header bg-dark text-light">
              To Do
            </h4>
            <ul id="list-toDo" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <!-- todo end -->
        <!-- in progress start -->
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="card">
            <h4 class="card-header bg-dark text-light">
              In Progress
            </h4>
            <ul id="list-inProgress" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <!-- in progress end -->
        <!-- in review start -->
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="card">
            <h4 class="card-header bg-dark text-light">
              In Review
            </h4>
            <ul id="list-inReview" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <!-- in review end -->
        <!-- done start -->
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="card">
            <h4 class="card-header bg-dark text-light">
              Done
            </h4>
            <ul id="list-done" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <!-- done end -->
      </div>

      <div id="trash" class="mt-auto">
        <div class="w-100 bg-danger p-3 text-center text-light display-4">
          <span class="oi oi-trash"></span> Drop Here to Remove.
        </div>
      </div>

    </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="task-form-modal" tabindex="-1" role="dialog" aria-labelledby="task-form-modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="task-form-modal">Add New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="modalTaskDescription">Task description</label>
              <textarea id="modalTaskDescription" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="modalDueDate">Due date</label>
              <input type="text" id="modalDueDate" class="form-control" placeholder="mm/dd/yyyy" autocomplete="off" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save Task</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
